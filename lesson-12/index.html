<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>JS-lesson/Maps</title>
</head>

<body>
    <div id='map'></div>
    <div class="route-form">
        <form id="form">
            <input id="start-point" class="input" type="text" name="start" placeholder="From here..." />
            <input id="end-point" class="input" type="text" name="end" placeholder="To here..." />
            <button class="submit-btn" type="submit">Let`s go</button>
        </form>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>

</html>
